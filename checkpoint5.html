<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Shopping Cart</title>
    <link rel="stylesheet" href="checkpoint5.css">

    <script src="https://kit.fontawesome.com/5b4d8b9cfe.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
    </div></br>


    <h1><i class="fas fa-shopping-cart"></i>Your Shopping-Cart</h1>
    <table>
        <tr>
            <div class="tab-header">
                <th>Item</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </div>
        </tr>
        <div class="CartItems">
            <tr class="row-item">
                <td>
                    <div class="item1">
                        <img src="product4.jpg" alt="Item's picture does not load correctly" />
                        <div>
                            <p>Item1 description</p></br>
                            <small class="price-item">Price: TND59.99</small>

                        </div>
                    </div>
                </td>
                <td class="buttons">

                    <div class="container"><i id="btn-like" class="far fa-heart"></i></div>
                    <button class="btnPlus">+</button>
                    <span class="qte">1</span>
                    <button class="btnMinus">-</button>
                    <button class="btn btn-danger" type="button">Remove Item</button>



                </td>
                <td class="cart-subtotal-price">TND39.99</td>
            </tr>
            <tr class="row-item">
                <td>
                    <div class="item2">
                        <img src="product2.jpg" alt="Item's picture does not load correctly" />
                        <div>
                            <p>Item2 description</p></br>
                            <small class="price-item">Price: TND39.99</small>

                        </div>
                    </div>
                </td>
                <td class="buttons">

                    <div class="container"><i id="btn-like" class="far fa-heart"></i></div>
                    <button class="btnPlus">+</button>
                    <span class="qte">1</span>
                    <button class="btnMinus">-</button>
                    <button class="btn btn-danger" type="button">Remove Item</button>



                </td>
                <td class="cart-subtotal-price">TND39.99</td>
            </tr>
            <tr class="row-item">
                <td>
                    <div class="item3">
                        <img src="product3.jpg" alt="Item's picture does not load correctly" />
                        <div>
                            <p>Item3 description</p></br>
                            <small class="price-item">Price: TND29.99</small>

                        </div>
                    </div>
                </td>
                <td class="buttons">

                    <div class="container"><i id="btn-like" class="far fa-heart"></i></div>
                    <button class="btnPlus">+</button>
                    <span class="qte">1</span>
                    <button class="btnMinus">-</button>
                    <button class="btn btn-danger" type="button">Remove Item</button>



                </td>
                <td class="cart-subtotal-price">TND29.99</td>
            </tr>
        </div>
    </table>

    <div class="total-price">
        <table>
            <tr>
                <th class="sum-subtotal">Subtotal</th>
                <th class="tot-subtotal">TND89.97</th>
            </tr>
            <tr>
                <td>Tax</td>
                <td class="tax">TND16.19</td>
            </tr>
            <tr>
                <td>Total</td>
                <td class="tot-cart">TND106.16</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
